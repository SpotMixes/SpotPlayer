<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/player.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>SpotPlayer</title>
</head>
<body>
<div class="player">
    <div class="info">

        <div class="song">
            <div class="song__banner">
                <img src="https://i1.sndcdn.com/artworks-kcIwSYb8I1J2-0-t500x500.jpg" alt="">
            </div>
            <div class="song__text">
                <p class="song__title">98 BPM - se menea</p>
                <p class="song__artist">Dj Kiul</p>
            </div>
        </div>

        <div class="interaction">
            <i class="ri-heart-line"></i>
            <i class="ri-shopping-bag-3-line"></i>
        </div>
    </div>

    <div class="controls">
        <div class="controls__buttons">
            <i class="ri-shuffle-fill"></i>
            <i class="ri-skip-back-fill"></i>
            <i id="play-pause" class="ri-play-fill play-pause"></i>
            <i class="ri-skip-forward-fill"></i>
            <i class="ri-repeat-2-fill"></i>
        </div>
        <div class="controls__progress">
            <span id="current">0 : 00</span>
            <div id="wave"></div>
            <span id="duration">0 : 00</span>
        </div>
    </div>

    <div class="player__others"></div>
</div>

<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="src/media.js"></script>
</body>
</html>
